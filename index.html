<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Wasfaty</title>
    <meta charset="utf-8">
    <meta name="theme-color" content="#5B74A3">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0 shrink-to-fit=no, user-scalable=0">
    <link rel="icon" type="image/png" href="assets/images/favicon.png">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Tajawal&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/80895110d5.js"></script>

    <link href="assets/css/style.css" rel="stylesheet">
    <script src="assets/js/script.js" type="text/javascript"></script>

    <style type="text/css">
      
      .nav-pills .nav-link.active, .nav-pills .show>.nav-link{
        color: #fff;
        background-color: #8DC63F;
      }

      .nav-tabs .nav-item.show .nav-link, .nav-tabs .nav-link.active{
          color: #495057!important;
          background-color: #fff!important;
          border: 2px solid #3f78b1;
          border-bottom: none;
      }
      .nav-tabs .nav-link{
          border-top-left-radius: 0;
          border-top-right-radius: 0;
          background: #3f78b1;
          color: #fff;
      }

        margin-bottom: -2px;
      }

    </style>

  </head>

  <body>
      <nav class="navbar navbar-expand-sm bg-white py-0 shadow fixed-top">
        <a class="navbar-brand" href="#"><img src="assets/images/nupco-logo.png" height="55px"></a>
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html"><img src="assets/images/logo.svg" width="100vw"></a>
          </li> 
        </ul>
      </nav>

    <section class="main" id="login_signup">
      <div class="container" id="main_login">
        <div class="row mx-auto text-center">
          <div class="col-12 col-sm-10 col-md-6 mx-auto">
            
            <div class="row">
              <div class="card col-12 p-0 mt-3 my-sd">
                <div class="card-header py-0 px-0">
                  <!-- Nav pills -->
                  <ul class="nav nav-tabs nav-fill">
                    <li class="nav-item">
                      <a class="nav-link active" data-toggle="tab" href="#login"><b>Login</b></a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" data-toggle="tab" href="#signup"><b>Signup</b></a>
                    </li>
                  </ul>
                </div>
                <div class="card-body">
                  <div class="tab-content">
                    <div class="tab-pane container fade px-0" id="signup">
                      <form action="confirmation.html" method="post">
                        <div class="form-group mb-0">
                          <label class="mb-0" for="name"><b>Name:</b></label>
                          <div class="input-group">
                            <div class="input-group-prepend">
                              <span class="input-group-text">
                                <img src="assets/images/user1.png" width="18px" height="18px">
                              </span>
                            </div>
                            <input type="text" class="form-control" placeholder="" required>
                          </div>
                        </div>
                        <div class="form-group mb-0">
                          <label class="mb-0" for="email"><b>Email:</b></label>
                          <div class="input-group">
                            <div class="input-group-prepend">
                              <span class="input-group-text px-2">
                                <img src="assets/images/mail.png" width="24px" height="24px">
                              </span>
                            </div>
                            <input type="email"  class="form-control" placeholder="" required>
                          </div>
                        </div>
                        <div class="form-group mb-0">
                          <label class="mb-0" for="phone"><b>Phone:</b></label>
                          <div class="input-group">
                            <div class="input-group-prepend">
                              <span class="input-group-text">
                                <img src="assets/images/phone.png" width="18px" height="18px">
                              </span>
                            </div>
                            <input type="number" class="form-control" placeholder="" required>
                          </div>
                        </div>
                        <div class="form-group mb-0">
                          <label class="mb-0" for="pass"><b>Password:</b></label>
                          <div class="input-group">
                            <div class="input-group-prepend">
                              <span class="input-group-text px-2">
                                <img src="assets/images/lock1.png" width="25px" height="24px">
                              </span>
                            </div>
                            <input type="password" class="form-control" placeholder="" required>
                          </div>
                        </div>
                        <div class="form-group mb-0 text-center mt-2">
                          <a class="btn btn-primary px-5" href="home.html"><b>Signup</b></a>
                        </div>
                          
                      </form>
                    </div>
                    <div class="tab-pane container active" id="login">
                      <form action="confirmation.html" method="post">
                         <div class="form-group">
                           <label for="phone"><b>Mobile No:</b></label>
                           <div class="input-group">
                            <div class="input-group-prepend">
                              <span class="input-group-text">
                                <img src="assets/images/user1.png" width="18px" height="18px">
                              </span>
                            </div>
                            <input type="number" class="form-control" placeholder="" required>
                          </div>
                         </div>
                         <div class="form-group">
                           <label for="pass"><b>Password:</b></label>
                           <div class="input-group">
                            <div class="input-group-prepend">
                              <span class="input-group-text px-2">
                                <img src="assets/images/lock1.png" width="25px" height="24px">
                              </span>
                            </div>
                            <input type="password" class="form-control" placeholder="" required>
                          </div>
                         </div>
                         <div class="form-group mb-0 text-center mt-2">
                          <a class="btn btn-primary px-5" href="home.html"><b>Login</b></a>
                         </div>
                        
                       </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>

    </section>
  </body>
</html>
